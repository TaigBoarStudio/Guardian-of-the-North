<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страж Севера | Питомник Ирландских Волкодавов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Ruslan+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/new-cyrillic-goth" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // Здесь мы настраиваем имена шрифтов для использования в классах
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
              display: ['"Cormorant Garamond"', 'serif'],
              
              // Используем NewCyrillicGoth для готического стиля
              gothic: ['"NewCyrillicGoth"', 'cursive', 'serif'], 
              
              ruslan: ['"Ruslan Display"', 'cursive'],
            },
            colors: {
              emerald: {
                800: '#064e3b',
                900: '#022c22',
                950: '#011e17',
              },
              stone: {
                850: '#1f1c1a',
                900: '#1c1917',
                950: '#0c0a09',
              },
              gold: {
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'fade-in': 'fadeIn 2s ease-out forwards',
              'fade-in-down': 'fadeInDown 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-stone-950 text-stone-200 font-sans antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
